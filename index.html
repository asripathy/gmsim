<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="index.css">
<body>

<div ng-app="gmsim" ng-controller="gmCtrl">
  <p>Welcome to the Draft!</p>
  <p> Choose Draft Slot </p>
  <form name = "slotSelect">
    <input name = "slotChoice" type = "number" min = "0" max = "30" ng-model = "draftSlot" ng-change = "validateSlot()" required></input>
  </form>
  <div ng-hide = "validSlot == false">
    <p>Your draft position is: {{draftSlot}}</p>
  </div>
  <button ng-hide = "validSlot == false" ng-click = "generatePicks()"> Start Draft </button>
  <div ng-repeat="pick in options" ng-hide = "draftStarted == false">
    <div ng-click = "markSelected(pick)" ng-class = "{'selectable' : selectedIndex == -1, 'selected': selectedIndex == pick, 'notSelected': selectedIndex != pick}"> Possible Draft Pick</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

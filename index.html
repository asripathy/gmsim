<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="index.css">
<body>

<div ng-app="gmsim" ng-controller="gmCtrl">
  <p>Welcome to the Draft!</p>
  <p> Your draft position is: {{draftSlot}} </p>
  <div ng-repeat="pick in options">
    <div ng-click = "markSelected(pick)" ng-class = "{selected: selectedIndex == pick}"> Possible Draft Pick</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
